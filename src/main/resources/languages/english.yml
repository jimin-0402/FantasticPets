general:
  prefix: "<gradient:#FC5C7D:#6A82FB>FantasticPets</gradient> <gray>| "
  messages:
    reload: "<prefix><#b8bbc2>Successfully reloaded."
    not-item: "<prefix><#b8bbc2>Item not found. <pet-item>"
    give-item: "<prefix><player><#b8bbc2> has been given <pet-item><#b8bbc2>. <gray>(<category-name><category-prefix>[<amount>])"
    given-item: "<prefix>You have received <pet-item><#b8bbc2>. <gray>(<category-name><category-prefix>[<amount>])"

pet:
  category:
    prefix: "<reset><#43c9fa>Grade</reset>"
  ownership:
    has: "<prefix><#b8bbc2>You own <reset><pet-name></reset><#b8bbc2>."
    has-target: "<prefix><#43c9fa><player><#b8bbc2> already owns <reset><pet-name></reset><#b8bbc2>."
    has-not: "<prefix><#43c9fa><player><#b8bbc2> does not own <reset><pet-name></reset><#b8bbc2>."
    has-all: "<prefix><#b8bbc2>You own all pets."
  acquired:
    acquired: "<prefix>You have acquired <reset><pet-name></reset><#b8bbc2>."
    acquired-category: "<prefix><category-name><category-prefix> You have acquired <reset><pet-name></reset><#b8bbc2>."
    acquired-chance: "<prefix>You have acquired <reset><pet-name></reset><#b8bbc2>. <gray><chance>"
    acquired-category-chance: "<prefix><category-name><category-prefix> You have acquired <reset><pet-name></reset><#b8bbc2>. <gray><chance>"
  without:
    main: "<prefix><#b8bbc2>No registered pets or available pets exist."
    pet: "<prefix><#b8bbc2>This item cannot be used."
  not-found: "<prefix><reset><#55ffa4><pet-name></reset><#b8bbc2> is not a registered pet."
  already-owned: "<prefix><#b8bbc2>You already own <reset><pet-name></reset><#b8bbc2>."

command:
  help: "<prefix><#b8bbc2>Available commands 
    \n<hover:show_text:\"<gray>Reload command\"><click:SUGGEST_COMMAND:/fantasticpets reload>
      <#6f737d>/fp <#b8bbc2>reload</click></hover> <#6f737d>»<#b8bbc2> Reloads the plugin.
    \n<hover:show_text:\"<gray>Main item give command\"><click:SUGGEST_COMMAND:/fantasticpets item >
      <#6f737d>/fp <#b8bbc2>item <#43c9fa>target <#43fa8c>amount</click></hover> <#6f737d>»<#b8bbc2> Gives the main item.
    \n<hover:show_text:\"<gray>Pet give command\"><click:SUGGEST_COMMAND:/fantasticpets pet give >
      <#6f737d>/fp <#b8bbc2>pet give <#43c9fa>target <#fa8943>pet</click></hover> <#6f737d>»<#b8bbc2> Gives a pet.
    \n<hover:show_text:\"<gray>Pet take command\"><click:SUGGEST_COMMAND:/fantasticpets pet take >
      <#6f737d>/fp <#b8bbc2>pet take <#43c9fa>target <#fa8943>pet</click></hover> <#6f737d>»<#b8bbc2> Takes back a pet.
    \n<hover:show_text:\"<gray>Pet item give command\"><click:SUGGEST_COMMAND:/fantasticpets pet item >
      <#6f737d>/fp <#b8bbc2>pet item <#43c9fa>target <#fa4362>item <#43fa8c>amount</click></hover> <#6f737d>»<#b8bbc2> Gives an item."

  give:
    player: "<prefix><#43c9fa><player><#b8bbc2> has been given <reset><pet-name></reset><#b8bbc2>."
    target: "<prefix><#d15335><player><#b8bbc2> has given you <reset><pet-name></reset><#b8bbc2>."

  take:
    player: "<prefix><reset><pet-name></reset><#b8bbc2> has been taken from <#43c9fa><player><#b8bbc2>."
    target: "<prefix><#d15335><player><#b8bbc2> has taken your <reset><pet-name></reset><#b8bbc2>."

logs:
  date: "yyyy-MM-dd HH:mm:ss"
  command: "[<date>] [<type>] [user: <player-name>(<player-id>)] [admin: <admin-name>] [pet/item: <pet-id>] [amount: <amount>]"
  user: "[<date>] [user: <player-name>(<player-id>)] [pet/item: <pet-id>]"
