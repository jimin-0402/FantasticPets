general:
  prefix: "<gradient:#FC5C7D:#6A82FB>FantasticPets</gradient> <gray>| "
  messages:
    reload: "<prefix><#b8bbc2>성공적으로 새로고침되었습니다."
    not-item: "<prefix><#b8bbc2>아이템을 찾을 수 없습니다. <pet-item>"

pet:
  category:
    prefix: "&b티어&r"
  ownership:
    has: "<prefix><#b8bbc2>당신은 <reset><pet-name></reset><#b8bbc2>을(를) 소유하고 있습니다."
    has-target: "<prefix><#43c9fa><player><#b8bbc2>님은 이미 <reset><pet-name></reset><#b8bbc2>을(를)
      소유하고 있습니다."
    has-not: "<prefix><#43c9fa><player><#b8bbc2>님은 <reset><pet-name></reset><#b8bbc2>을(를)
      소유하고 있지 않습니다."
    has-all: "<prefix><#b8bbc2>모든 펫을 소유하고 있습니다."
  acquired:
    acquired: "<prefix><reset><pet-name></reset><#b8bbc2>을(를) 획득하였습니다."
    acquired-category: "<prefix><category-name><category-prefix> <reset><pet-name></reset><#b8bbc2>을(를)
      획득하였습니다."
    acquired-chance: "<prefix><reset><pet-name></reset><#b8bbc2>을(를) 획득하였습니다. <gray><chance>%"
    acquired-category-chance: "<prefix><category-name><category-prefix> <reset><pet-name></reset><#b8bbc2>을(를)
      획득하였습니다. <gray><chance>%"
  without:
    main: "<prefix><#b8bbc2>등록된 펫이 존재하지 않거나, 사용가능한 펫이 존재하지 않습니다."
    pet: "<prefix><#b8bbc2>해당 아이템은 사용이 불가능합니다."
  list:
    type-format: "<prefix> <#43fa8c><plugin-type> 리스트"
    pet-format: "<white><number-index> <gray>- <white><pet-id><gray>(<reset><pet-name></reset><gray>)"
  not-found: "<prefix><reset><#55ffa4><pet-name></reset><#b8bbc2>은(는) 등록된 펫이 아닙니다."

command:
  help: "<prefix><#b8bbc2>사용 가능한 명령어 
    \n<hover:show_text:\"<gray>리로드 명령어\"><click:SUGGEST_COMMAND:/fantasticpets reload>
      <#6f737d>/fp <#b8bbc2>reload</click></hover> <#6f737d>»<#b8bbc2> 플러그인을 리로드합니다.
    \n<hover:show_text:\"<gray>메인아이템 지급 명령어\"><click:SUGGEST_COMMAND:/fantasticpets item >
      <#6f737d>/fp <#b8bbc2>item <#43c9fa>target <#43fa8c>amount</click></hover> <#6f737d>»<#b8bbc2> 메인아이템을 지급합니다.
    \n<hover:show_text:\"<gray>펫 지급 명령어\"><click:SUGGEST_COMMAND:/fantasticpets pet give >
      <#6f737d>/fp <#b8bbc2>pet give <#43c9fa>target <#fa8943>pet</click></hover> <#6f737d>»<#b8bbc2> 펫을 지급합니다.
    \n<hover:show_text:\"<gray>펫 회수 명령어\"><click:SUGGEST_COMMAND:/fantasticpets pet take >
      <#6f737d>/fp <#b8bbc2>pet take <#43c9fa>target <#fa8943>pet</click></hover> <#6f737d>»<#b8bbc2> 펫을 회수합니다.
    \n<hover:show_text:\"<gray>펫아이템 지급 명령어\"><click:SUGGEST_COMMAND:/fantasticpets pet item >
      <#6f737d>/fp <#b8bbc2>pet item <#43c9fa>target <#fa4362>item <#43fa8c>amount</click></hover> <#6f737d>»<#b8bbc2> 아이템을 지급합니다."

  give:
    player: "<prefix><#43c9fa><player><#b8bbc2>님께 <reset><pet-name></reset><#b8bbc2>을(를)
      지급했습니다."
    target: "<prefix><#d15335><player><#b8bbc2>님이 당신에게 <reset><pet-name></reset><#b8bbc2>을(를)
      지급했습니다."

  take:
    player: "<prefix><reset><pet-name></reset><#b8bbc2>을(를) <#43c9fa><player><#b8bbc2>님에게서
      회수했습니다."
    target: "<prefix><#d15335><player><#b8bbc2>님이 당신의 <reset><pet-name></reset><#b8bbc2>을(를)
      회수했습니다."

title:
  main: "<category-name><category-prefix> <pet-name>"
  sub: "<chance>%"

logs:
  date: "yyyy-MM-dd HH:mm:ss"
  command: "[<date>] [<type>] [user: <player-name>(<player-id>)] [admin: <admin-name>] [pet/item: <pet-id>] [amount: <amount>]"
  user: "[<date>] [user: <player-name>(<player-id>)] [pet/item: <pet-id>]"