# Created by Jimin from South Korea

# Don't touch
# 건들지 마시오
debug: false

Setting:
  # Set the language.
  # 언어를 설정합니다.
  # korean / english
  language: "korean"

  # Set the click type.
  # SHIFT can be detected. Example RIGHT:SHIFT
  # 클릭 타입을 설정합니다.
  # SHIFT 를 감지할 수 있습니다. 예 RIGHT:SHIFT
  cluck-type: RIGHT
  log: true

Pet:
  # The setting to allow duplicates.
  # 중복을 허용하는 설정입니다.
  allow-duplicates: true

  # Settings that use categories.
  # Check your language files.
  # 카테고리를 사용하는 설정입니다.
  # 언어파일을 확인해주세요.
  use-category: true

  # This is a setting that uses probability.
  # Check the Pets folder.
  # 확률을 사용하는 설정입니다.
  # Pets 폴더를 확인해주세요.
  use-chance: true

  # Item settings for spawning pets.
  # 펫을 뽑는 아이템 설정입니다.
  item:
    material: ENCHANTED_BOOK
    display-name: "&7&l펫 뽑기권"
    lore:
      - "  &8[설명] &7사용 시 해당 펫을 획득합니다."
      - "  &8[사용] "
    model-data: -1

Sound:
  # If you don't use it, you can disable it with [].
  # 사용하지 않는다면 [] 으로 사용하지 않을 수 있습니다.

  # sound setting: "soundName, volume, pitch"
  success:
    - "minecraft:entity.player.levelup, 1, 1"
  fail:
    - "minecraft:ui.button.click, 1, 1"